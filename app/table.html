<html>
  <head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" crossorigin="anonymous" />
  </head>
  <body>
    <table id="people">
      <thead>
        <tr>
          <td>Name</td>
          <td>Date (YYYY-MM-DD)</td>
        </tr>
      </thead>
      <tbody id="people-data">
        <tr>
          <td>Dave</td>
          <td>2023-12-23</td>
        </tr>
        <tr>
          <td>Cary</td>
          <td>2024-01-24</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>2022-02-25</td>
        </tr>
        <tr>
          <td>Anna</td>
          <td>2027-03-26</td>
        </tr>
      </tbody>
    </table>
    <button id="sort-by-date">Sort by date</button>
    <button id="sort-reverse">Reverse sort</button>
    <script src="app.js" crossorigin="anonymous"></script>
  </body>
</html>
